<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Arena</title>
    <!-- google fonts here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!--All Css links here  -->
    <!-- Bootstrap 3.7  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- font awesome css links here  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- ##Career bundle course card start  -->
    <div class="a2n-career_bundle">
      <div class="a2n-bundle_img">
        <img src="./assets/images/Rectangle 6308.png" alt="" />
        <div class="a2n_tip">
          <h3>7 in 1 Bundle</h3>
        </div>
      </div>
      <div class="a2n-bundle__contents">
        <div class="bundle_title">
          <a href="#">Anti-money Laundering Specialist Training</a>
        </div>
        <ul class="a2n-bundle_details">
          <li>
            <img src="./assets/images/Group.svg" alt="check" />15 Courses Bundle
          </li>
          <li>
            <img src="./assets/images/Group.svg" alt="check" />Free Pdf
            Certificate
          </li>
          <li>
            <img src="./assets/images/Group.svg" alt="check" />Unlimited Free
            Retake Exam
          </li>
        </ul>
      </div>
      <div class="a2n-bundle__footer">
        <div class="course_price">
          <div class="price">
            <span class="ammout">£17.00</span>
            <del>£219.00</del>
          </div>
        </div>
        <div class="bundle_btn">
          <a href="#">Add to Cart</a>
        </div>
      </div>
    </div>
    <!-- ##Career bundle course card end  -->

    <!-- al js links here  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
